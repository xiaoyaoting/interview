<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1)
        setTimeout(() => {
            console.log(2)
            Promise.resolve().then(() => console.log(3))
            console.log(8)
        },20)
        // 注意！！！这里会耗时
        for( var i = 0; i < 10000000; i++ ) {}
        new Promise((resolve) => {
            console.log(4)
            resolve(5)
        }).then( res  => {
            console.log(res)
        })
        setTimeout(() => {
            console.log(6)
        },10)
        console.log(7)
    </script>
</body>
</html>
